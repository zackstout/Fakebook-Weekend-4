<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>FAKEBOOK</title>
  <script src="vendors/angular.min.js" charset="utf-8"></script>
  <script src="scripts/client.js" charset="utf-8"></script>
  <link rel="stylesheet" href="vendors/css/bootstrap.css">
  <link rel="stylesheet" href="styles/style.css">
</head>
<body ng-app="picsApp">
  <div ng-controller="CommandCenter as cc">
    <h1> fakebook </h1>
    {{3+5}}

    <div ng-repeat="image in cc.images">
      
      <img ng-show="image.showPic" ng-click="cc.clickImage(image)" ng-src={{image.path}} height=300> <br>

      <div class="desc" ng-hide="image.showPic" ng-click="cc.clickImage(image)" height=300>
        {{image.description}} <br>
      </div>

      <button ng-click="cc.clickLike(image)">Like!</button></t>Likes: {{image.likes}} &ensp;</t>Views: {{image.views}} <br>

      <form ng-submit="cc.clickComment(image)">
        <input type="text" ng-model="cc.comment">
        <button type="submit">Comment</button>
        <button ng-click="cc.showComments(image)" ng-hide="image.showComments">Show Comments</button>
        <button ng-click="cc.showComments(image)" ng-show="image.showComments">Hide Comments</button>
        <ul ng-show="image.showComments">
          <li ng-repeat="comment in image.comments">{{comment}}</li>
        </ul>
      </form>

    </div>

  </div>
</body>
</html>
